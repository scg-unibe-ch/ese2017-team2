<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
img {
	display: block;
	margin: auto;
}

.border-class {
	border: none;
	margin: 20px;
	padding: 20px;
}

.horizontal-divider {
	width: 100%;
	height: 1px;
	margin-top: 40px;
	margin-bottom: 40px;
	margin: 0 auto;
	position: relative;
	background-color: white;
}

.horizontal-divider:before {
	content: 'Register';
	top: -18px;
	left: 40%;
	padding: 0 5px;
	position: absolute;
	font-size: 25px;
	background: #3f5d20;
	color: white;
}

input[type="text"], input[type="password"], input[type="number"]  {
	border: none;
	border-bottom: 1px solid white;
}
</style>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>
<title>Registration</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body style="background-color: #3f5d20;">


	<img src="/images/Logo1.png" alt="Logo" style="width: 50%" />

	<!-- Hide errorModal if there is no error: -->
	<div th:remove="${error} == null ? all : none">
		<!-- Open errorModal on page load: -->
		<script type="text/javascript">
			$(window).on('load', function() {
				$('#errorModal').modal('show');
			});
		</script>
	</div>

	<!-- Bootstrap Modal that displays an error message: -->
	<div class="modal fade" id="errorModal" tabindex="-1" role="dialog"
		aria-labelledby="errorModalLabel" aria-hidden="true"
		data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="errorModalLabel">Error</h5>
				</div>
				<div class="modal-body">

					<label th:text="${error}"></label>

				</div>
				<div class="modal-footer">
					<a class="btn btn-secondary" role="button" href="/user/create">Okay</a>
				</div>
			</div>
		</div>
	</div>



	<div class="row justify-content-center align-middle">
		<div class="col-5">
			<div class="container" id="formContainer">


				<div class="horizontal-divider"></div>
				<br />

				<form th:action="@{/user}" th:object="${user}" method="post"
					class="border-class">

					<div class="form-row">
						<div class="col-6">

							<input type="text" class="form-control"
								style="background-color: #3f5d20; color: white;"
								placeholder="First name" th:field="*{firstname}" /> <label
								th:if="${#fields.hasErrors('firstname')}"
								th:errors="*{firstname}">First name Error</label>

						</div>

						<div class="col-6">
							<input type="text" class="form-control"
								style="background-color: #3f5d20; color: white;"
								placeholder="Last name" th:field="*{lastname}" /> <label
								th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Last
								name Error</label>

						</div>
					</div>


					<div class="form-row">
						<div class="col-6">
							<input type="text" class="form-control"
								style="background-color: #3f5d20; color: white;"
								placeholder="Street" th:field="*{street}" /> <label
								th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Street
								Error> </label>
						</div>

						<div class="col-3">
							<input type="text" class="form-control"
								style="background-color: #3f5d20; color: white;"
								placeholder="Number" th:field="*{number}" /> <label
								th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Number
								Error> </label>

						</div>
					</div>


					<div class="form-row">
						<div class="col-3">
							<input type="number" class="form-control"
								style="background-color: #3f5d20; color: white;"
								placeholder="PLZ" th:field="*{plz}" /> <label
								th:if="${#fields.hasErrors('plz')}" th:errors="*{plz}">PLZ
								Error> </label>
						</div>
						<div class="col-6">
							<input type="text" class="form-control"
								style="background-color: #3f5d20; color: white;"
								placeholder="City" th:field="*{city}" /> <label
								th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City
								Error> </label>
						</div>
					</div>



					<div class="form-group">
						<input type="text" class="form-control"
							style="background-color: #3f5d20; color: white;"
							placeholder="Email" th:field="*{email}" /> <label
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
							Error> </label>

					</div>


					<div class="form-group">
						<input type="password" class="form-control"
							style="background-color: #3f5d20; color: white;"
							placeholder="Password" th:field="*{password}" /> <label
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
							Error> </label>

					</div>





					<button type="submit" class="btn btn-outline-success">Register</button>
					<a href="/" class="btn btn-outline-danger">Back</a>

				</form>
			</div>
		</div>
	</div>


</body>
</html>
