<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
    <p th:text="'Start address: ' + ${trip.startAddress}" />
    <p th:text="'End address: ' + ${trip.endAddress}" />
    <p th:text="'Duration: ' + ${trip.duration}" />
    <p th:text="'Animal: ' + ${trip.animal}" />
    <p th:text="'Count: ' + ${trip.animalCount}" />
    <a href="/trip">Submit another trip</a>
</body>
</html>
