<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
img {
	display: block;
	margin: auto;
}

.border-class {
	border: outset;
	margin: 20px;
	padding: 20px;
}
</style>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>
<title>Registration</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body style="background-color: #3f5d20;">


	<img src="/images/Logo1.png" alt="Logo" style="width: 50%" />


	<div class="row justify-content-center align-middle">
		<div class="col-4">
			<div class="container" id="formContainer">


				<form th:action="@{/user}" th:object="${user}" method="post"
					class="border-class" style="background-color: white;">


					<h3>Register</h3>

					<h5>Address</h5>
					<div class="form-row">
						<div class="col-4">

							<label for="inputAddress">First name:</label> <input type="text"
								class="form-control" th:field="*{firstname}" /> <label
								th:if="${#fields.hasErrors('firstname')}"
								th:errors="*{firstname}">First name Error</label>

						</div>

						<div class="col-4">
							<label for="inputAddress">Last name:</label> <input type="text"
								class="form-control" th:field="*{lastname}" /> <label
								th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Last
								name Error</label>

						</div>
					</div>


					<div class="form-row">
						<div class="col-4">
							<label for="inputAddress">Street:</label> <input type="text"
								class="form-control" id="inputAddress" th:field="*{street}" />
							<label th:if="${#fields.hasErrors('street')}"
								th:errors="*{street}">Street Error> </label>
						</div>

						<div class="col-2">
							<label for="inputAddress">Number:</label> <input type="text"
								class="form-control" id="inputAddress" th:field="*{number}" />
							<label th:if="${#fields.hasErrors('number')}"
								th:errors="*{number}">Number Error> </label>

						</div>
					</div>


					<div class="form-row">
						<div class="col-4">
							<label for="inputEmail4">City:</label> <input type="text"
								class="form-control" th:field="*{city}" /> <label
								th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City
								Error> </label>
						</div>
						<div class="col-2">
							<label for="inputEmail4">PLZ:</label> <input type="text"
								class="form-control" th:field="*{plz}" /> <label
								th:if="${#fields.hasErrors('plz')}" th:errors="*{plz}">PLZ
								Error> </label>
						</div>
					</div>



					<div class="form-group">
						<label for="inputEmail4">Email:</label> <input type="text"
							class="form-control" th:field="*{email}" /> <label
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
							Error> </label>

					</div>


					<div class="form-group">
						<label for="inputEmail4">Password:</label> <input type="password"
							class="form-control" th:field="*{password}" /> <label
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
							Error> </label>

					</div>




					<button type="submit" class="btn btn-outline-success">Register</button>
					<a href="/" class="btn btn-outline-danger">Back</a>

				</form>
			</div>
		</div>
	</div>


</body>
</html>
