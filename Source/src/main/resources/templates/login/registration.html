<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
img {
    display: block;
    margin: auto;
}
.border-class
{
  border:outset;
  margin:20px;
  padding:20px;
}
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>				
<title>Registration</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body style="background-color:#3f5d20;">


      <img src="http://localhost:8080/images/Logo1.png" alt="Logo" style="width:50%"/>
    

<div class="row justify-content-center align-middle">
    <div  class="col-4">
    <div class="container" id="formContainer">


	<form th:action="@{/user}" th:object="${user}" method="post" class= "border-class" style="background-color:white;">
	
		<div class="form-group">
	<h3>Register</h3>

		 <label for="exampleInputEmail1">Username</label>
			<input type="text" id="username" class="form-control" name="username" placeholder="Username" th:field="*{username}" size="30" maxlength="100" />
		<p th:each="error: ${#fields.errors('username')}" th:text="${error}">Validation error</p>
		
		</div>

		<div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input type="password" class="form-control" id="password" name="password" placeholder="Password" th:field="*{password}" size="30" maxlength="100" /> <br />
		<p th:each="error: ${#fields.errors('password')}" th:text="${error}">Validation error</p>
		
		</div>
		
		
		<button type="submit" class="btn btn-outline-secondary">Register</button>
		<a href="/" class="btn btn-outline-secondary">Back</a>

	</form>
</div>
</div>
</div>


</body>
</html>
