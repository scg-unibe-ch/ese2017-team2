<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
img {
	display: block;
	margin: auto;
}

.border-class {
	border: none;
	margin: 20px;
	padding: 20px;
}

.horizontal-divider {
	width: 100%;
	height: 1px;
	margin-top: 40px;
	margin-bottom: 40px;
	margin: 0 auto;
	position: relative;
	background-color: white;
}

.horizontal-divider:before {
	content: 'Login';
	top: -18px;
	left: 40%;
	padding: 0 5px;
	position: absolute;
	font-size: 25px;
	background: #3f5d20;
	color: white;
}

input[type="text"], input[type="password"] {
	border: none;
	border-bottom: 1px solid white;
}

</style>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body style="background-color: #3f5d20;">


	<img src="images/Logo1.png" alt="Logo" style="width: 50%" />




	<div class="row justify-content-center align-middle">
		<div class="col-4">

			<div class="container">
				<div class="row">
					<div class="container" id="formContainer">


						<form name="f" th:action="@{/login}" method="post"
							class="border-class">


							<div th:if="${param.error}" class="alert alert-error"
								style="color: white;">
								Invalid E-mail address or password. <br /> <br />
							</div>



							<div class="horizontal-divider"></div>
							<br />
							<div class="form-group">
								<input type="text" class="form-control"
									style="background-color: #3f5d20; color: white;"
									placeholder="E-mail address" size="30" maxlength="100" />
							</div>
							<div class="form-group">
								<input type="password" class="form-control"
									style="background-color: #3f5d20; color: white;"
									placeholder="Password" size="30" maxlength="100" />
							</div>

							<button type="submit" class="btn btn-outline-secondary">Login</button>
							<a href="/user/create" class="btn btn-outline-secondary">Register</a>
							<br />

						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
